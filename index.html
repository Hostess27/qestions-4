<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="left">
            <button>да</button>
            <button>нет</button>
            <button>отменить</button>
        </div>
        <div class="right">
            <button>да</button>
            <button>нет</button>
            <button>отменить</button>
        </div>
        <div class="center">
            <button>да</button>
            <button>нет</button>
            <button>отменить</button>
        </div>
        <div class="justify">
            Строчные элементы ведут себя подобно буквам текста и к ним можно
            применять те же самые css правила. Например button :
            <button>да</button>
            <button>нет</button>
            <button>отменить</button>. Такое поведение можно использовать для
            центрирования кнопок, разместив кнопку внутри обертки и задав
            text-align: center родительскому блоку.
        </div>
    </body>
</html>
