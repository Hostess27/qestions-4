<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <ol class="items">
            <li class="item item-less" data-letterspacing="-.1rem">
                Свойство letter-spacing определяет межбуквенное расстояние в
                тексте.
            </li>
            <li class="item">
                <p>CSS свойство letter-spacing наследуется.</p>
            </li>
            <li class="item item-normal" data-letterspacing="normal">
                В отличие от значения 0, ключевое слово normal позволяет
                браузеру изменить расстояние между буквами для выравнивания
                текста.
            </li>
        </ol>
    </body>
</html>
